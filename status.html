<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot Status - Solict</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background: linear-gradient(135deg,#0d0d0d,#1a1a1a,#0d0d0d);
  color: #fff;
  padding: 50px 20px;
  overflow-x: hidden;
}
body::before {
  content:"";
  position:absolute;
  width:700px;height:700px;
  background:radial-gradient(circle at 30% 30%,#7289da55,transparent 60%);
  top:-200px;left:-200px;
  filter:blur(150px);
  animation:floatBG 20s ease-in-out infinite;
  z-index:0;
}
body::after {
  content:"";
  position:absolute;
  width:500px;height:500px;
  background:radial-gradient(circle at 70% 70%,#99aab555,transparent 60%);
  bottom:-150px;right:-150px;
  filter:blur(100px);
  animation:floatBG2 25s ease-in-out infinite;
  z-index:0;
}
@keyframes floatBG{0%,100%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-50px) rotate(45deg);}}
@keyframes floatBG2{0%,100%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(30px) rotate(-30deg);}}

h1 {
  font-size: 3rem;
  margin-bottom: 15px;
  text-align: center;
}
.bio {
  font-size: 1.2rem;
  color: #bbb;
  text-align: center;
  margin-bottom: 40px;
}

.status-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  width: 100%;
  max-width: 1000px;
}

.status-card {
  background: #1f1f1f;
  padding: 25px;
  border-radius: 20px;
  width: 250px;
  text-align: center;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  transition: all 0.3s ease, transform 0.5s ease, opacity 0.5s ease;
  opacity: 0;
  transform: translateY(20px);
}
.status-card.visible {
  opacity: 1;
  transform: translateY(0);
}
.status-card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 20px 40px rgba(114,137,218,0.7);
}
.status-card h2 {
  font-size: 1.4rem;
  margin-bottom: 10px;
}
.status {
  font-weight: bold;
  color: #0f0; /* green by default */
}
.status.offline {
  color: #f33;
}
.status-card p {
  color: #ccc;
  font-size: 0.95rem;
}

#transition-overlay {
  position: fixed; top:0; left:0;
  width:100%; height:100%;
  background-color:#0d0d0d;
  display:flex; justify-content:center; align-items:center;
  z-index:9999; pointer-events:none; opacity:1;
  transition: opacity 0.6s ease;
}
#transition-img {
  width:150px; height:150px;
  border-radius:50%; border:4px solid #7289da;
  animation:spin 1s linear infinite;
}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
</style>
</head>
<body>

<div id="transition-overlay">
  <img src="https://www.covetbot.lol/attached_assets/covet%20new%20icon_1763285985804.jpg" alt="Solict" id="transition-img">
</div>

<h1>Solict Bot Status</h1>
<p class="bio">Check the current status of Solict's features.</p>

<section class="status-section">
  <div class="status-card">
    <h2>Bot Online</h2>
    <p class="status">ðŸŸ¢ Online</p>
    <p>Last checked: Nov 23, 2025</p>
  </div>
  <div class="status-card">
    <h2>Moderation Commands</h2>
    <p class="status">ðŸŸ¢ Working</p>
    <p> .Help Moderation</p>
  </div>
  <div class="status-card">
    <h2>Utility Commands</h2>
    <p class="status">ðŸŸ¢ Working</p>
    <p>.Help Utility</p>
  </div>
 </section>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById("transition-overlay");
  setTimeout(() => {
    overlay.style.opacity = '0';
    setTimeout(() => overlay.style.display = 'none', 600);
  }, 500);

  // Add Back to Home button
  const backBtn = document.createElement("a");
  backBtn.href = "index.html";
  backBtn.textContent = "Back to Home";
  backBtn.style.position = "fixed";
  backBtn.style.bottom = "20px";
  backBtn.style.left = "50%";
  backBtn.style.transform = "translateX(-50%)";
  backBtn.style.padding = "12px 24px";
  backBtn.style.background = "#7289da";
  backBtn.style.color = "#fff";
  backBtn.style.fontWeight = "bold";
  backBtn.style.borderRadius = "12px";
  backBtn.style.textDecoration = "none";
  backBtn.style.boxShadow = "0 5px 15px rgba(114,137,218,0.5)";
  backBtn.style.transition = "all 0.3s ease";
  backBtn.style.zIndex = "999";

  backBtn.addEventListener("mouseenter", () => {
    backBtn.style.transform = "translateX(-50%) translateY(-3px)";
    backBtn.style.boxShadow = "0 8px 20px rgba(114,137,218,0.7)";
  });
  backBtn.addEventListener("mouseleave", () => {
    backBtn.style.transform = "translateX(-50%) translateY(0)";
    backBtn.style.boxShadow = "0 5px 15px rgba(114,137,218,0.5)";
  });
  backBtn.addEventListener("click", (e) => {
    e.preventDefault();
    overlay.style.display = 'flex';
    overlay.style.opacity = '1';
    setTimeout(() => window.location.href = "index.html", 600);
  });
  document.body.appendChild(backBtn);

  // Scroll animation for status cards
  const cards = document.querySelectorAll(".status-card");
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
      }
    });
  }, { threshold: 0.2 });

  cards.forEach(card => observer.observe(card));
});
</script>

</body>
</html>
